<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advisor Meeting Queue</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Meeting Queue. 🧑‍🏫</h1>
        <div class="card">
            <h2>Join the Queue</h2>
            <input type="text" id="studentName" placeholder="Your Name" required>
            <input type="email" id="studentEmail" placeholder="Your Email (for notification)" required>
            <button id="joinQueueBtn">Join Queue</button>
        </div>
        <div class="card">
            <h2>Live Queue</h2>
            <div id="queue-display"><p>Loading queue...</p></div>
        </div>
        <div class="card advisor-controls">
            <h2>Advisor Controls</h2>
            <button id="callNextBtn">Call Next Student</button>
        </div>
    </main>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="app.js"></script>
</body>
</html>
