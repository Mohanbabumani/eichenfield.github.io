<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advisor Meeting Queue</title>
    <style>
        /* --- Basic Styling --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        main {
            max-width: 600px;
            width: 100%;
        }
        h1, h2 {
            text-align: center;
            color: #444;
        }

        /* --- Card Layout --- */
        .card {
            background: white;
            padding: 25px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* --- Form Elements --- */
        input[type="text"], input[type="email"] {
            width: calc(100% - 24px);
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px 15px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #0056b3;
        }

        /* --- Queue Display --- */
        #queue-display {
            min-height: 50px;
        }
        .queue-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid #eee;
        }
        .queue-item:last-child {
            border-bottom: none;
        }
        .queue-item .status {
            font-weight: bold;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
        }
        .status-waiting {
            color: #888;
        }
        .status-called {
            color: #28a745;
            background-color: #e9f7ef;
        }

        /* --- Advisor Controls --- */
        .advisor-controls {
            background-color: #fffbe6;
            border: 1px solid #ffeeba;
        }
        .advisor-controls button {
            background-color: #28a745;
        }
        .advisor-controls button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <main>
        <h1>Meeting Queue üßë‚Äçüè´</h1>

        <div class="card">
            <h2>Join the Queue</h2>
            <input type="text" id="studentName" placeholder="Your Name" required>
            <input type="email" id="studentEmail" placeholder="Your Email (for notification)" required>
            <button id="joinQueueBtn">Join Queue</button>
        </div>

        <div class="card">
            <h2>Live Queue</h2>
            <div id="queue-display">
                <p>Loading queue...</p>
            </div>
        </div>
        
        <div class="card advisor-controls">
            <h2>Advisor Controls</h2>
            <button id="callNextBtn">Call Next Student</button>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        // --- 1. CONFIGURE FIREBASE ---
        // ‚ö†Ô∏è PASTE YOUR FIREBASE CONFIGURATION OBJECT HERE
        const firebaseConfig = {
          apiKey: "YOUR_API_KEY",
          authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
          databaseURL: "https://YOUR_PROJECT_ID-default-rtdb.firebaseio.com",
          projectId: "YOUR_PROJECT_ID",
          storageBucket: "YOUR_PROJECT_ID.appspot.com",
          messagingSenderId: "YOUR_SENDER_ID",
          appId: "YOUR_APP_ID"
        };

        // --- 2. INITIALIZE FIREBASE & GET REFERENCES ---
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const queueRef = database.ref('queue');

        const studentNameInput = document.getElementById('studentName');
        const studentEmailInput = document.getElementById('studentEmail');
        const joinQueueBtn = document.getElementById('joinQueueBtn');
        const callNextBtn = document.getElementById('callNextBtn');
        const queueDisplay = document.getElementById('queue-display');
        const advisorControls = document.querySelector('.advisor-controls');

        // --- 3. ADVISOR PASSWORD PROTECTION ---
        advisorControls.style.display = 'none'; // Hide controls by default
        const params = new URLSearchParams(window.location.search);
        if (params.get('advisor') === 'true') {
            const password = prompt("Please enter the advisor password:");
            // ‚ö†Ô∏è CHANGE THIS PASSWORD
            if (password === "YourSecretPassword123") {
                advisorControls.style.display = 'block';
            } else {
                alert("Incorrect password. Advisor controls are hidden.");
            }
        }

        // --- 4. EVENT LISTENERS ---
        // Event listener for the "Join Queue" button
        joinQueueBtn.addEventListener('click', () => {
            const name = studentNameInput.value.trim();
            const email = studentEmailInput.value.trim();
            if (name && email) {
                queueRef.push({
                    name: name,
                    email: email,
                    status: 'waiting',
                    timestamp: firebase.database.ServerValue.TIMESTAMP
                });
                studentNameInput.value = '';
                studentEmailInput.value = '';
            } else {
                alert('Please enter both your name and email.');
            }
        });

        // Event listener for the "Call Next" button
        callNextBtn.addEventListener('click', () => {
            queueRef.orderByChild('status').equalTo('waiting').limitToFirst(1).once('value', snapshot => {
                if (snapshot.exists()) {
                    const studentKey = Object.keys(snapshot.val())[0];
                    database.ref(`queue/${studentKey}`).update({ status: 'called' });
                } else {
                    alert('The queue is empty!');
                }
            });
        });

        // --- 5. REAL-TIME QUEUE DISPLAY ---
        // This function listens for any changes in the 'queue' data
        queueRef.orderByChild('timestamp').on('value', (snapshot) => {
            queueDisplay.innerHTML = ''; // Clear the current display
            if (snapshot.exists()) {
                const queueData = snapshot.val();
                Object.keys(queueData).forEach(key => {
                    const student = queueData[key];
                    
                    const itemDiv = document.createElement('div');
                    itemDiv.classList.add('queue-item');

                    const nameSpan = document.createElement('span');
                    nameSpan.textContent = student.name;
                    
                    const statusSpan = document.createElement('span');
                    statusSpan.textContent = student.status;
                    statusSpan.classList.add('status', `status-${student.status}`);

                    itemDiv.appendChild(nameSpan);
                    itemDiv.appendChild(statusSpan);
                    queueDisplay.appendChild(itemDiv);
                });
            } else {
                queueDisplay.innerHTML = '<p>The queue is currently empty.</p>';
            }
        });
    </script>
</body>
</html>
